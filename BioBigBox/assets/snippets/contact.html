<div style="float:left">
    <form method="post" action="http://dentvault.com/contact/handleform">
        <input type="hidden" name="redirect" value="http://dentvault.com/packages">
                <p>We would love to hear any feedback, comments or suggestion you may have. <br>Please use the contact form below and we will respond in a timely manner.</p>
                <br>
                <div class="control-group">
                    <label class="control-label" for="name">Name </label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="name" id="name" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email">Email address: </label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="email" id="email" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="subject">Subject </label>
                    <div class="controls">
                        <input type="text" class="input-xlarge" name="subject" id="subject" value="">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="message">Message </label>
                    <div class="controls">
                        <textarea class="input-xlarge" name="message" id="message" rows="4"></textarea>
                    </div>
                </div>
          <!--  <div class="modal-footer">
                <input type="submit" class="btn btn-primary" value="Send">
                <button class="btn" data-dismiss="modal">Cancel</button>
            </div> -->
    </form>
</div>
