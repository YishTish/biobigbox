<link href="css/upload.css" rel="stylesheet" type="text/css" />
<div class="outer row">

    <div class="offset1 uploadWrapper">
        <form name="shareForm" ng-controller="fileCtrl">
            <!--  <div class="alert" style="text-size:10px;color:red">
            Instantly add files to your vault. 
            Instantly share with others. 
            No registration required.
        </div> -->
        <div  style="padding:5px;text-align:left">
            <div ng-hide="loggedIn">
                <label style="text-align:right">Your Email:</label><input class="input" type="email"  name="owner" id="owner" ng-focus="checkEmail=false" ng-blur="checkEmail=true" placeholder="Email" ng-model="user.username" size="25px" ng-readonly="loggedIn"/>
                 <span class="text-danger" ng-show="shareForm.owner.$error.email && checkEmail">Invalid email address</span>
            </div>
           <div class="form-group">
               <label style="text-align:right">Share with:</label><input class="input" ng-model="user.sharee"  ng-focus="checkEmail=false" ng-blur="checkEmail=true" type="email" name="sharee" id="sharee" placeholder="Email" size="25px"/>
               <span class="text-danger" ng-show="shareForm.sharee.$error.email && checkEmail">Invalid email address</span>
           </div>
        </div>
        
        <div id="filechooser">
            <h2>Drop files here</h2>
            <h3>Or <br/><button>click to select</button></h3>
            <input type="file" id="files" name="files[]" multiple />
        </div>
        <div id="uploadWrapper" class="passive">
           <div class="alert alert-error" style="font-size:12px">Do not close this window until the upload is complete.</div>
            <div id="statuses" >
                <h3>Upload Progress</h3>
            </div>
        <hr />
        </div>
        <div class="testInjector"></div>
        <file-list listToShow="temp"></file-list>
        </form>
    </div>
   </div>
 <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/upload.js"></script>
